<html>
<head>
<title>webpage with style</title>
<style type="text/css">

 .red{
 
     color:red;
 
 }
 .green
 {
    font-size:200%;
 }
 
 #yellow{
 
    color:green;
 
 }
 .underlined{
 
     text-decoration:underline;
 }
 #first-section{
 
    color:blue;
	background-color:#ABEBC6;
	width:100px;
 }
#second-section{

   color:blue;
   background-color:yellow;

}


</style>
</head>
<body>


<div id="first-section">
<p>the quick brown fox jumped over a lazy dog</p>
<h1>CSS is cool</h1>
</div>
<div id="second-section">
<p class="green">Dog barks.<span class="underlined red">They are the best.</span></p>
<p class="green underlined">i love dogs</p>
</div>

</body>
</html>
